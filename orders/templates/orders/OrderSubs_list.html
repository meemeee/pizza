{% extends "base_generic.html" %}

{% block content %}
  <h1>order pizza</h1>
  {% if OrderSubs_list %}
  <ul>
    {% for OrderSubs in OrderSubs_list %}
      <li>
        <a href="{{ OrderSubs.get_absolute_url }}">{{ OrderSubs.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pizza in the menu.</p>
  {% endif %}       
{% endblock %}
