{% extends "base_generic.html" %}

{% block tittle %}
{{ dish.name }}
{% endblock %}

{% block main %}
<h4>{{ dish.name }}: {{ dish.type }}</h4>

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}

            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Add to cart</button>
</form>
{% endblock %}
