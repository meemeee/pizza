<!DOCTYPE html>
<html>

    <head>
        <title>{% block tittle %}{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- JS for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        
        <!-- Stylesheet -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'orders/style.css' %}">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light screen-only">
            <a class="navbar-brand" href="#">Pinocchio's Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                <div class="navbar-nav mr-auto">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </div>
            
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Your orders</a>
                    </li>
                    <li class="ml-3 nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">
                            <i class="fa fa-shopping-cart" style="font-size: 1.5em;"></i>
                            <span class="ml-1 cart-num">{{ cart_num }}</span>
                        </a>
                    </li>

                    <li class="ml-3 nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log in</a>
                    </li>
                </ul>

                {% endif %}
            </div>
        </nav>

        <main class="container p-7">
            <div class="container-fluid py-md-3 py-sm-3">
                {% block main %}{% endblock %}
            </div>
        </main>
        
    </body>

</html>
